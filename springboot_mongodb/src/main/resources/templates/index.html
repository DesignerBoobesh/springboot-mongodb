<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <center><h1>Hello, Designer's!</h1></center>
    <hr>
    <br>
    <center><h2>Student Details Form</h2></center>
    <hr>
    <div class="container">
        <form action="#" th:action="@{/api/students/submit}" th:object="${student}" method="post">
            <div class="row">
                <div class="col">
                    <!-- Name input -->
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form8Example3" th:field="*{firstName}" class="form-control" />
                        <label class="form-label" for="form8Example3">First name</label>
                    </div>
                </div>
                <div class="col">
                    <!-- Name input -->
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form8Example4" th:field="*{lastName}" class="form-control" />
                        <label class="form-label" for="form8Example4">Last name</label>
                    </div>
                </div>
                <div class="col">
                    <!-- Name input -->
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form8Example4" th:field="*{gender}" class="form-control" />
                        <label class="form-label" for="form8Example4">Gender</label>
                    </div>
                </div>
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="form6Example5" th:field="*{email}" class="form-control" />
                <label class="form-label" for="form6Example5">Email</label>
            </div>

            <div class="row">
                <div class="col">
                    <!-- Name input -->
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form8Example3" th:field="*{address.country}" class="form-control" />
                        <label class="form-label" for="form8Example3">Country</label>
                    </div>
                </div>
                <div class="col">
                    <!-- Name input -->
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form8Example4" th:field="*{address.city}" class="form-control" />
                        <label class="form-label" for="form8Example4">City</label>
                    </div>
                </div>
                <div class="col">
                    <!-- Name input -->
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form8Example4" th:field="*{address.pinCode}" class="form-control" />
                        <label class="form-label" for="form8Example4">Pin Code</label>
                    </div>
                </div>
            </div>

            <!-- Subjects input and Total Spent Amount-->
            <div class="row mb-4">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form6Example1" th:field="*{favouriteSubjects}" class="form-control" />
                        <label class="form-label" for="form6Example1">Favourite Subjects</label>
                    </div>
                </div>
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="number" id="form6Example2" th:field="*{totalSpentInBooks}" class="form-control" />
                        <label class="form-label" for="form6Example2">Total Amount Spent</label>
                    </div>
                </div>
            </div>

            <!-- Submit button -->
            <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
